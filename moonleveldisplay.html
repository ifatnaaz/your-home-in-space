<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Moon Levels</title>
  <style>
    /* Reset & full-screen setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('https://tse2.mm.bing.net/th/id/OIP.hvHD900qKvXhbUcdQnTIdQHaEK?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3') center center no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    /* Starfield canvas */
    #starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Moon container */
    .moon {
      position: absolute;
      top: 55%;
      left: 50%;
      width: 550px;
      height: 550px;
      transform: translate(-50%, -45%);
      background: url('https://images-assets.nasa.gov/image/PIA00405/PIA00405~large.jpg?w=1920&h=1920&fit=clip&crop=faces%2Cfocalpoint') center center no-repeat;
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(240, 240, 240, 0.5);
      overflow: visible; 
      z-index: 2;
      position: relative;
    }

    /* Level buttons (glowing style) */
    .level {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      cursor: pointer;
      z-index: 10;
      font-weight: bold;
      background: linear-gradient(90deg, #001f3f, #003366);
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px #00ffff88, 0 0 30px #00ffff44;
      transition: all 0.3s ease-in-out;
      overflow: hidden;
      text-align: center;
    }

    /* Shimmer effect */
    .level::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0,255,255,0.2), transparent);
      transition: all 0.6s ease-in-out;
      border-radius: 50%;
    }

    .level:hover::before {
      left: 100%;
    }

    .level:hover {
      color: #fff;
      background-color: #002244;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      transform: scale(1.2);
    }

    /* Level description text */
    .level-text {
      position: absolute;
      width: 140px;
      font-size: 12px;
      color: #fff;
      text-align: center;
      pointer-events: none;
      font-family: sans-serif;
      font-weight: 600;
    }

    /* Crater style */
    .crater {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      pointer-events: none;
    }

    .planet-title {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      font-weight: 900;
      color: #e0f7ff;
      letter-spacing: 6px;
      text-shadow: 0 0 25px rgba(150, 220, 255, 0.9), 0 0 50px rgba(100, 180, 255, 0.7);
      z-index: 3;
      font-family: 'Orbitron', sans-serif;
      animation: titleGlow 3s infinite ease-in-out;
    }

    /* Optional glow animation */
    @keyframes titleGlow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(200,240,255,1), 0 0 40px rgba(100,160,255,0.9);
      }
      50% {
        text-shadow: 0 0 35px rgba(255,255,255,1), 0 0 70px rgba(100,200,255,1);
      }
    }

    /* Key Answers button */
    /* Key Answers button */
.key-btn {
  position: absolute;
  bottom: 150px; /* not too low */
  right: 80px;   /* from the right edge */
  padding: 15px 40px;
  font-size: 20px;
  font-weight: bold;
  color: #00ffff;
  background: transparent;
  border: 2px solid #00ffff;
  border-radius: 50px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
  box-shadow: 0 0 15px #00ffff88, 0 0 30px #00ffff44;
  transition: all 0.3s ease-in-out;
  z-index: 5;
  text-decoration: none;
}

.key-btn:hover {
  background: #002244;
  color: #fff;
  box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
  transform: scale(1.1);
}
.level {
  text-decoration: none; /* remove underline */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  /* keep all your other styles as-is */
}

  </style>
</head>
<body>
  <div class="planet-title">MOON</div>

  <canvas id="starfield"></canvas>

  <div class="moon" id="moon">
  <!-- Level 1 -->
  <a href="level1.html" class="level" data-level="1">1</a>
  <div class="level-text" data-level="1">Cylindrical</div>

  <!-- Level 2 -->
  <a href="level2.html" class="level" data-level="2">2</a>
  <div class="level-text" data-level="2">Two connected cylinders</div>

  <!-- Level 3 -->
  <a href="level3.html" class="level" data-level="3">3</a>
  <div class="level-text" data-level="3">Vault / Arch</div>

  <!-- Level 4 -->
  <a href="level4.html" class="level" data-level="4">4</a>
  <div class="level-text" data-level="4">Clustered Pods</div>

  <!-- Level 5 -->
  <a href="level5.html" class="level" data-level="5">5</a>
  <div class="level-text" data-level="5">Lava Tube</div>
</div>





  <!-- Key Answers button -->
  <a href="moonkeyanswers.html" class="key-btn">Key Answers</a>

  <script>
    // STARFIELD SETUP
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 300; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.2 + 0.3,
          alpha: Math.random(),
          dAlpha: (Math.random() * 0.02) * (Math.random() < 0.5 ? 1 : -1)
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        s.alpha += s.dAlpha;
        if (s.alpha <= 0 || s.alpha >= 1) s.dAlpha *= -1;
        ctx.globalAlpha = s.alpha;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', resize);
    resize();
    drawStars();

    // POSITION LEVEL BUTTONS AND TEXT AROUND MOON
    const moon = document.getElementById('moon');
    const levels = moon.querySelectorAll('.level');
    const levelTexts = moon.querySelectorAll('.level-text');

    function placeLevels() {
      const rect = moon.getBoundingClientRect();
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      const r = rect.width / 2 - 60;

      levels.forEach((el, i) => {
        const angle = (Math.PI * 2 / levels.length) * i - Math.PI / 2;
        const x = cx + r * Math.cos(angle) - el.offsetWidth / 2;
        const y = cy + r * Math.sin(angle) - el.offsetHeight / 2;
        el.style.left = x + 'px';
        el.style.top = y + 'px';

        const textEl = levelTexts[i];
        textEl.style.left = x + 'px';
        textEl.style.top = (y + el.offsetHeight + 8) + 'px';

    
      });
    }

    window.addEventListener('load', placeLevels);

    // GENERATE CRATERS
    function generateCraters(moonEl, count = 25) {
      const { width, height } = moonEl.getBoundingClientRect();
      const cx = width / 2;
      const cy = height / 2;
      const r = width / 2;

      for (let i = 0; i < count; i++) {
        const size = (Math.random() * 0.1 + 0.03) * width;
        const angle = Math.random() * Math.PI * 2;
        const dist  = Math.random() * (r - size / 2);

        const crater = document.createElement("div");
        crater.classList.add("crater");
        crater.style.width  = size + "px";
        crater.style.height = size + "px";
        crater.style.left   = (cx + dist * Math.cos(angle) - size/2) + "px";
        crater.style.top    = (cy + dist * Math.sin(angle) - size/2) + "px";
        moonEl.appendChild(crater);
      }
    }

    window.addEventListener("load", () => {
      const moonEl = document.getElementById("moon");
      generateCraters(moonEl, 25);
    });
  </script>
</body>
</html>
