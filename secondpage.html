<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Selection</title>

  <!-- Orbitron font for futuristic vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('https://wallpapercave.com/wp/wp2894256.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10vw;
      height: 100vh;
      z-index: 10;
      position: relative;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
      cursor: pointer;
    }

    .section:nth-child(1) {
      animation-delay: 0.5s;
    }

    .section:nth-child(2) {
      animation-delay: 0.8s;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(80px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .rotating-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
      object-fit: cover;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      }
      50% {
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
      }
    }

    .planet-button {
      font-size: 2rem;
      color: #00ffff;
      background: transparent;
      border: 2px solid #00ffff;
      padding: 10px 30px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      letter-spacing: 2px;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 15px #00ffff;
      cursor: pointer;
    }

    .planet-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0, 255, 255, 0.6), transparent);
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    .planet-button:hover::before {
      left: 100%;
    }

    .planet-button:hover {
      box-shadow: 0 0 25px #00ffff, 0 0 45px #00ffff;
      color: cyan;
    }

    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: glow 3s ease-in-out infinite;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 60px;
        padding: 30px 0;
      }
      .rotating-img {
        width: 160px;
        height: 160px;
      }
      .planet-button {
        font-size: 1.5rem;
        padding: 8px 24px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="section" data-planet="moon">
    <img 
      src="https://th.bing.com/th/id/R.f117d88b0455044b8dd7fbe2ddb3d7fd?rik=W9jNP0fXE1Sgrg&riu=http%3a%2f%2f24.media.tumblr.com%2f011e680b2747594c1380f4e3d4cc359c%2ftumblr_mt86roMSP01r39hw6o1_400.gif&ehk=G5R5V8jjqYxEXsWscavDvVLZ20SxSR7O3VAjhhbmNOM%3d&risl=&pid=ImgRaw&r=0"
      alt="Moon" class="rotating-img" id="moonImg" />
    <a href="moonleveldisplay.html">
      <button class="planet-button">Moon</button>
    </a>
  </div>

  <div class="section" data-planet="mars">
    <img 
      src="https://www.bing.com/th/id/OGC.34adba7b0e23a882620c9b989d76640e?o=7&cb=12&pid=1.7&rm=3&rurl=https%3a%2f%2fbestanimations.com%2fEarth%26Space%2fPlanets%2fmars-planet-animation-4.gif&ehk=q1ir0Zxzjvb1V39M03GbPPTBYaeo5Jw%2b5s3ZsxoglSQ%3d"
      alt="Mars" class="rotating-img" id="marsImg" />
    <a href="marsleveldisplay.html">
      <button class="planet-button">Mars</button>
    </a>
  </div>
</div>

<div class="stars"></div>

<script>
  // Generate star field
  const starsContainer = document.querySelector('.stars');
  const numStars = 100;
  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 2 + 1 + 'px';
    star.style.width = size;
    star.style.height = size;
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (Math.random() * 3 + 2) + 's';
    starsContainer.appendChild(star);
  }

  // On click, swap to GIF version for the planet
  const gifImages = {
    moon: 'https://th.bing.com/th/id/R.f117d88b0455044b8dd7fbe2ddb3d7fd?rik=W9jNP0fXE1Sgrg&riu=http%3a%2f%2f24.media.tumblr.com%2f011e680b2747594c1380f4e3d4cc359c%2ftumblr_mt86roMSP01r39hw6o1_400.gif&ehk=G5R5V8jjqYxEXsWscavDvVLZ20SxSR7O3VAjhhbmNOM%3d&risl=&pid=ImgRaw&r=0',
    mars: 'https://www.bing.com/th/id/OGC.34adba7b0e23a882620c9b989d76640e?o=7&cb=12&pid=1.7&rm=3&rurl=https%3a%2f%2fbestanimations.com%2fEarth%26Space%2fPlanets%2fmars-planet-animation-4.gif&ehk=q1ir0Zxzjvb1V39M03GbPPTBYaeo5Jw%2b5s3ZsxoglSQ%3d'
  };

  document.querySelectorAll('.section').forEach(section => {
    section.addEventListener('click', () => {
      const planet = section.getAttribute('data-planet');
      const img = document.getElementById(planet + 'Img');
      img.src = gifImages[planet];
    });
  });
</script>

</body>
</html>
